<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Kalkulačka</title>
  </head>
  <body>
    <div class="container">
      <form id="formular">
        <!-- První číslo -->
        <label for="prvniCislo">
          <h3>První číslo</h3>
          <input type="number" name="prvniCislo" id="prvniCislo" value="0" />
        </label>
        <!-- Druhé číslo -->
        <label for="druheCislo">
          <h3>Druhé číslo číslo</h3>
          <input type="number" name="druheCislo" id="druheCislo" value="0" />
        </label>
        <!-- Tlačítka na počítání -->
        <div class="row">
          <div id="minus">-</div>
          <div id="plus">+</div>
          <div id="nasobeni">*</div>
          <div id="deleni">/</div>
        </div>
        <div id="resetBtn">Resetovat</div>
        <!-- Sem budeme propisovat vysledky -->
        <div id="vysledky"></div>
      </form>
    </div>

    <script src="./server.js" defer></script>
  </body>
</html>
